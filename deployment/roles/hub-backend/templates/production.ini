[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[app:main]
use = egg:senic.nuimo_hub
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.reload_templates = true
debug = false
wifi_networks_path = /srv/nuimo_hub/data/wifi_networks.json
wifi_setup_flag_path = /srv/nuimo_hub/data/WIFI_SETUP_REQUIRED
fs_device_list = /tmp/smart_devices.json
fs_data_location = {{data_location}}
nuimo_mac_address_filepath = {{data_location}}/nuimo_mac_address.txt
bluetooth_adapter_name = hci0

[loggers]
keys = root, app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = INFO
handlers =
qualname = senic.nuimo_hub

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

